<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" >
    <title>Real Time Usage Tracking</title>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" />
    <style type="text/css">
        #topo-area {
            height: 300px;
            margin: auto;
        }

        .detail-container,
        .table-detail td {
            background-color: #ddd;
        }

        .table-detail {
            margin: 10px;
            width: 90%;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">P2P Live Admin</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a id="username" href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> User<span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="/logout">Logout</a></li>
                    </ul>
                </li>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<br />
<br /><br />

<div class="container">
    <div class="row">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">SuperNode Usage Tracking</h3></div>
                <div class="panel-body">
                    <div class="container-fluid">
                        <div class="row">
                            <h4>Refresh Interval</h4>
                            <div class="btn-group" data-toggle="buttons">
                                <label class="btn btn-primary active">
                                    <input type="radio" name="options" id="option0" autocomplete="off" checked> Manual
                                </label>
                                <label class="btn btn-primary">
                                    <input type="radio" name="options" id="option1" autocomplete="off"> 10s
                                </label>
                                <label class="btn btn-primary">
                                    <input type="radio" name="options" id="option2" autocomplete="off"> 30s
                                </label>
                                <label class="btn btn-primary">
                                    <input type="radio" name="options" id="option3" autocomplete="off"> 60s
                                </label>
                            </div>
                            <button class="btn btn-info" id="btn-refresh"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span></button>
                        </div>
                        <hr />
                        <div class="row">
                            <h4>SuperNode Topology</h4>
                            <div class="container well center-block col-xs-11">
                                <div id="topo-area"></div>
                            </div>
                        </div>
                    </div>
                    <hr>
                </div>
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>SuperNode IP</th>
                            <th>SuperNode Name</th>
                            <th>Child Count</th>
                            <th>View Details</th>
                        </tr>
                        </thead>
                        <tbody id="table-body">

                        </tbody>
                    </table>
        </div>
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">Notifications</h3></div>
                <div class="panel-body">
                    <div class="container">
                        <div id="notif-area">
                        </div>
                    </div>
                </div>
        </div>

    </div>
</div>


</body>
<script src="../js/jquery-1.12.3.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/sigma.min.js"></script>
<script src="../js/admin.js"></script>

</html>
